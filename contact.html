<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Taekwondo Llanharan</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
        <link href="/assets/css/style.css" rel="stylesheet" type="text/css" />
        <script src="https://kit.fontawesome.com/28847961b6.js" rel="preconnect" crossorigin="anonymous"></script>
    </head>
<body>
    <header>
        <h1 id="logo">Taekwondo Llanharan</h1>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="About.html">About Us</a>
                </li>
                <li>
                    <a class="active" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="form">
        <div class="form-container">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name here" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email here" required>

                <label for="age">Age:</label>
                <select id="age" name="age">
                    <option value="4-10">4-9</option>
                    <option value="11-20">10-19</option>
                    <option value="21-30">20-29</option>
                    <option value="31-40">30-39</option>
                    <option value="41-50">40-49</option>
                    <option value="50+">50+</option>
                </select>

                <label for="query">Your Query:</label>
                <textarea id="query" name="query" placeholder="Any queries about the sport or club" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    
</body>
</html>
